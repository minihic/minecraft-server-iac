services:
  tailscale-service:
    image: docker.io/tailscale/tailscale
    container_name: vsl-mc2-tailscale
    cap_add:
      - NET_ADMIN
    env_file:
      - .env
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
      - TS_EXTRA_ARGS=--advertise-tags=tag:internal
      - TS_SOCKS5_SERVER=:1055
      - TS_ENABLE_HEALTH_CHECK=true
      - TS_LOCAL_ADDR_PORT=[::]:9002
      - TS_SERVE_CONFIG=/app/tailscale-funnel.json
    volumes:
      - vsl-mc2-tailscale-data:/var/lib/tailscale
      - ./tailscale-funnel.json:/app/tailscale-funnel.json:Z
    restart: always
    healthcheck:
      test: ["CMD", "sh", "-c", "sleep 5; wget -q --spider http://localhost:9002/healthz"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 4s

  minecraft:
    image: itzg/minecraft-server:java21-graalvm
    container_name: vsl-mc2-minecraft
    stdin_open: true
    tty: true
    environment:
      EULA: "TRUE" 
      VERSION: "1.21.9"
      TYPE: "FABRIC"
      MAX_PLAYERS: 20
      MEMORY: "8G"
      JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
      USE_MEOWICE_FLAGS: "true"
      USE_MEOWICE_GRAALVM_FLAGS: "true"
      ENABLE_RCON: "false"
      MOTD: "\u00a7l  \u00a7r                   \u00a79\u00a7l\u00a7omstb\u00a7r\u00a7l\u00a7o.\u00a7a\u00a7l\u00a7ominihic\u00a7r\u00a7l\u00a7o.\u00a7b\u00a7l\u00a7oinfo\u00a7r\n\u00a7l   \u00a7r        VSL-MC2 \u00a77| \u00a79Survival\u00a77 Server | \u00a7a1.21.9" 
      SEED: "89371242349407563577"
      SIMULATION_DISTANCE: 3
      VIEW_DISTANCE: 12
      HIDE_ONLINE_PLAYERS: "true"
      DIFFICULTY: "easy"
      MAX_TICK_TIME: -1
      OPS: |
        minihic
      MODRINTH_ALLOWED_VERSION_TYPE: "alpha"
      MODRINTH_DOWNLOAD_DEPENDENCIES: "REQUIRED"
      MODRINTH_PROJECTS: |
        balm
        c2me-fabric
        collective
        dungeons-and-taverns
        explorify
        fabric-api
        fabricproxy-lite
        fallingtree
        ferrite-core
        lithium
        midnightlib
        repurposed-structures-fabric
        scalablelux
        tectonic
        netherportalfix
        chunky
        rightclickharvest
        universal-graves
        forgiving-void
        infinite-trading
        replanting-crops
        fixed-anvil-repair-cost
        quick-right-click
        geophilic
        lithostitched
    volumes:
      - ./minecraft_data:/data:Z
    EXEC_DIRECTLY: "true"
    restart: always
    deploy:
      resources:
        limits:
          cpus: "8.0"
    healthcheck:
      test: mc-health
      start_period: 30s
      interval: 15s
      retries: 20
    network_mode: "service:tailscale-service"

volumes:
  vsl-mc2-tailscale-data: